<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的崩鐵角色</title>
    <style>
        body {
            font-family: "微軟正黑體", sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #34495e;
        }

        .character-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 250px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .name {
            margin-top: 10px;
            font-size: 20px;
            color: #2c3e50;
        }

        .role {
            font-size: 16px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>我的崩鐵角色收藏</h1>

   <div class="card">
            <img src="https://truth.bahamut.com.tw/s01/202305/944e653c5b9bf7da909f9e9d1c94d24d.JPG" alt="卡芙卡">
            <div class="name">卡芙卡</div>
            <div class="role">虛無・雷屬性</div>
        </div>
        <div class="card">
            <img src="https://patchwiki.biligame.com/images/sr/b/b9/b1v5kx6pyxkq288telfdwdik5qiyw64.png" alt="鏡流">
            <div class="name">鏡流</div>
            <div class="role">毀滅・冰屬性</div>
        </div>
        <div class="card">
            <img src="https://truth.bahamut.com.tw/s01/202307/8b67363469a4bd565095294da04c09f6.JPG" alt="丹恆・飲月">
            <div class="name">丹恆・飲月</div>
            <div class="role">巡獵・虛數屬性</div>
        </div>
        <!-- 可依喜好繼續加入角色卡 -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的崩鐵角色</title>
    <style>
        body {
            font-family: "微軟正黑體", sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #34495e;
        }

        .character-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 250px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .name {
            margin-top: 10px;
            font-size: 20px;
            color: #2c3e50;
        }

        .role {
            font-size: 16px;
            color: #7f8c8d;
        }
    </style>
</head>
